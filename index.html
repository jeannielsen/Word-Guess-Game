<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Guess Game</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="" X-UA-Compatible content="ie=edge">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Word Guess Game</h1>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h2>Under the Sea</h2>
                </div>
                <button id="new-game-button">
                    <p> Start Game</p>
                </button>

                <br>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12" id="placeholder-section">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div>
                                    <h4>Choose a letter!</h4>
                                    <br>

                                    <span id="placeholders">_ _ _ _ _ _ _</span>
                                    <div>
                                        <h4>Incorrect letters</h4>
                                        <br>

                                        <span id="guessed-letters">              </span>

                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12"></div>
                <h4> Number of Guesses Left: <span id="guesses-left">0</span></h4>
            </div>

            <div class="row">
                <div class="col-lg-12"></div>
                <h4> Number of Wins: <span id="wins">0</span></h4>
            </div>

            <div class="row">
                <div class="col-lg-12"></div>
                <h4> Number of Losses: <span id="losses">0</span></h4>
            </div>

                <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
                <script src="assets/javascript/game.js"></script>

</body>

</html>
